

<div id="loginWrapper" class="container-fluid">
    <div class="row">
        <div id="left" class="col-sm-0 col-lg-6 d-none d-lg-block">
            
        </div>
        <div id="right" class="col-sm-12 col-lg-6">
            <div id="formWrapper" class=" container">
                <!-- The form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="row pb-4">
                        <span class="offset-5">Login to proceed</span>
                    </div>

                    <div class=" row pb-4">
                        <mat-icon class="icon offset-2">email</mat-icon>
                        <mat-form-field appearance="legacy" class="col-8">  
                            <mat-label class="">Email</mat-label>
                            <input [email]="true" matInput placeholder="Email" formControlName="email" required>   
                            
                        </mat-form-field>
                    </div>
                    <div class="row pb-4">
                        <mat-icon class="icon offset-2">https</mat-icon>
                        <mat-form-field appearance="legacy" class="col-8">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                            <!-- Toggling of the visibility of the password using the hide property -->
                            <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </a>
                        </mat-form-field>
                    </div>

                    <div class="row ">
                        <div class="col-8" id="submitBtnWrapper">
                            <button class="btn bg-dark btn-lg btn-block" id="loginBtn" [disabled]="loading$  | async">
                                <div class="row justify-content-center" *ngIf='loading$ | async ;else submit'>
                                    <div class="mr-1">
                                        <mat-spinner diameter="30" class="spinner">
                                        </mat-spinner>
                                    </div>
                                    <div class="submitWord">Login...</div> 
                                </div>
                                <ng-template #submit>   
                                    <div class="submitWord">Login</div>
                                </ng-template>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
