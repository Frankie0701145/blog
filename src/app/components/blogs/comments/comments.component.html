
<!-- The comment content dialog -->
<div mat-dialog-content id="commentContent" >
    <!-- The comment body section -->
    <!-- Display old comments -->
    <div class="row border-top" *ngFor="let comment of comments; last as isLast">
        <p class="col-12" id="commentBody" *ngIf="isLast" cdk-focus-initial>
          <span id="name">{{comment.name}}</span>
          {{comment.body}}
          last
        </p>
       
        <p class="col-12" id="commentBody" *ngIf="!isLast">
          <span id="name">{{comment.name}}</span>
          {{comment.body}}
        </p>
    </div>
    <!-- Display new comments -->
    <div class="row border-top" *ngFor="let newComment of newComments$ | async" >
      <p class="col-12" id="commentBody">
        <span id="name">{{newComment.name}}</span>
        {{newComment.body}}
      </p>
    </div>
</div>

<div mat-dialog-actions class="border-top" id="action">

    <form [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm.value)" >
          <!-- Name input -->
          <mat-form-field class="col-12 matFormInput" >
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" required>
          </mat-form-field>
          <!-- Comment Input -->
          <mat-form-field class="col-12 matFormInput">
            <mat-label>Comment</mat-label>
            <input matInput formControlName="comment" type="text" required maxlength="20">
          </mat-form-field>
          <!-- Save Button -->
          <button mat-button cdkFocusInitial id="saveBtn" tabindex="-1">
            Save
          </button>
    </form>

</div>
