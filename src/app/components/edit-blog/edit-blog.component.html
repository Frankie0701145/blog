<div id="blogUploadWrapper">
    
    <form [formGroup]="blogForm" class="row m-3" id="blogForm" (ngSubmit)="onSubmit(blogForm.value)" *ngIf="blog;else loading">
        
        <div class="col-sm-10 col-md-6 offset-md-3">
        
            <div class="form-group">
                <input type="file" (change)="fileProgress($event)" accept="image/png, image/jpeg" required/>
            </div>

            <div class="image-preview mb-3" *ngIf="previewUrl">
                <img [src]="previewUrl" height="300" width="400" />                 
            </div>
             
        </div>

        <div class="col-sm-12 col-md-6 offset-md-3">
            <mat-form-field class="example-full-width" class="row col-12">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" class="col-5" formControlName="title" required>
            </mat-form-field>
        </div>

        <div class ="col-sm-12 col-md-6 offset-md-3">
            <mat-form-field class="example-full-width" class="row col-12">
                <mat-label>Body</mat-label>
                <textarea matInput placeholder="The blog body..." matTextareaAutosize=trues formControlName="body" required></textarea>
            </mat-form-field>
        </div>

        <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
    <ng-template #loading class="row m-3" >
        <mat-spinner id="spinner"></mat-spinner>
    </ng-template>
</div>
