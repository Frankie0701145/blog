<div id="blogUploadWrapper">
    
    <div class="container">
        <form [formGroup]="blogForm" class="row m-3" id="blogForm" (ngSubmit)="onSubmit(blogForm.value)">
           
            <div class="col-sm-10 col-md-7 offset-md-2" >
                <mat-form-field  class="row col-12">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Title" formControlName="title" required maxlength="30">
                </mat-form-field>
            </div>

            <div class="col-sm-10 col-md-7 offset-md-2">
                <div class="row col-12">
                    <div class="mb-3 col-12" *ngIf="true">
                        <img [src]="previewUrl" height="300" width="100%" alt="Image Previewer"/>                 
                    </div>
                    <div class="form-group col-8">
                        <input type="file" (change)="fileProgress($event)" accept="image/png, image/jpeg" required/>
                    </div>
                </div>
            </div>

            <div class="col-sm-10 col-md-7 offset-md-2">
                <mat-form-field  class="row col-12">
                    <mat-label>Body</mat-label>
                    <textarea matInput placeholder="The blog body..." matTextareaAutosize=trues formControlName="body" required></textarea>
                </mat-form-field>
            </div>

            <div class="col-sm-10 col-md-7 mb-5 offset-md-2">
                <div class="row col-12">
                    <button class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>           
            </div>
         </form>
    </div>
</div>
