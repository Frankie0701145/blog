<div id="blogUploadWrapper">
    
    <div class="container">
        <form [formGroup]="blogForm" class="row m-3" id="blogForm" (ngSubmit)="onSubmit(blogForm.value)">
           
            <div class="col-sm-10 col-md-7 offset-md-2" >
                <mat-form-field  class="row col-12">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Title" formControlName="title" required maxlength="200">
                </mat-form-field>
            </div>

            <div class="col-sm-10 col-md-7 offset-md-2">
                <div class="row col-12">
                    <div class="mb-3 col-12 image-preview-wrapper" *ngIf="true">
                        <img [src]="previewUrl" height="90%" width="90%" alt="Image Previewer"/>                 
                    </div>
                    <div class="form-group col-8">
                        <input type="file" (change)="fileProgress($event)" accept="image/png, image/jpeg" required/>
                    </div>
                </div>
            </div>

            <div class="col-sm-10 col-md-7 offset-md-2">
                <mat-form-field  class="row col-12">
                    <mat-label>Body</mat-label>
                    <textarea matInput placeholder="The blog body..." matTextareaAutosize=trues formControlName="body" required></textarea>
                </mat-form-field>
            </div>

            <div class="col-sm-10 col-md-7 mb-5 offset-md-2">
                <div class="row col-12">
                    <button class="btn bg-dark btn-lg btn-block" [disabled]="loading">
                        <div class="row justify-content-center" *ngIf='loading;else submit border'>
                            <div class="mr-1">
                                <mat-spinner diameter="30" class="spinner">
                                </mat-spinner>
                            </div>
                            <div class="submitWord">Submitting...</div> 
                        </div>
                        <ng-template #submit>
                            <div class="submitWord">Submit</div>
                        </ng-template>
                    </button>
                </div>           
            </div>
         </form>
    </div>
</div>
