<div id="blogUploadWrapper">
    
    <div class="container">
        <form [formGroup]="blogForm" class="row" id="blogForm" (ngSubmit)="onSubmit(blogForm.value)">
            <!-- The title input -->
            <div class="col-sm-10 col-md-7 offset-md-2 inputWrapper" id="start" >
                <mat-form-field class="example-full-width" class="row col-12">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Title" class="col-5" formControlName="title" required>
                </mat-form-field>
            </div>
            <div class="col-sm-10 col-md-7  offset-md-2 inputWrapper">
                <div class="image-preview mb-1 col-12" *ngIf="">
                    <img [src]="previewUrl" height="300" width="100%" alt="Image Previewer "/>                 
                </div>
                <div class="form-group col-7">
                    <input type="file" (change)="fileProgress($event)" accept="image/png, image/jpeg" required/>
                </div>
            </div>
            <div class="col-sm-10 col-md-7  offset-md-2 inputWrapper">
                <mat-form-field class="example-full-width" class="row col-12">
                    <mat-label>Body</mat-label>
                    <textarea matInput placeholder="The blog body..." matTextareaAutosize=trues formControlName="body" required></textarea>
                </mat-form-field>
            </div>
            <div class="col-sm-10 col-md-7 offset-md-2 mb-1 inputWrapper" id="endBottom">
                <button class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
        </form>
    </div>
</div>
