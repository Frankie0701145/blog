 
  <div id="overallWrapper border">  
    <div class="row border" id="navWrapper">
      <div class='container-lg  align-items-center ' >
        <div class="d-flex flex-row p-3 justify-content-between  align-items-center p-1"  >
            <!-- The company logo -->
            <div class="" *ngIf="!searching">
                <a class=''><img src='assets/images/soko.png'></a>
            </div>

            <!-- The search bar -->
            <div class='row' id="searchWrapper" *ngIf="searching">
                <input class="form-control mr-sm-2 col-7" type="search" placeholder="Search By Title" aria-label="Search" (change)="search($event)">
                <button mat-mini-fab class=" border" (click)="closeSearch()">X</button>
            </div>
            
            <div class="bd-highlight  d-flex " *ngIf="!searching">
              <div class='d-flex flex-wrap'>
                  <!-- Open the search bar -->
                  <div *ngIf="showSearchBtn$ | async">
                    <a mat-button (click)="openSearch()">
                      <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
                    </a>
                  </div>
                  <!-- Display in small screens -->
                  <div class='d-sm-block d-md-none d-lg-none '>
                    <a mat-button class='' (click)="sidenav.toggle()">
                        <mat-icon >
                            menu
                        </mat-icon>
                    </a>
                  </div>
              </div>

              <div class='d-none d-md-block d-lg-block '>
                  <a mat-button [routerLink]="'/blogs'">  
                    Blogs
                  </a>
                  <!-- Display the login or the Add Blogs and Logout links -->
                  <a mat-button [routerLink]="'/login'" *ngIf='!loggedIn;else loggedOut'>
                    Login
                  </a>
                  <ng-template #loggedOut>
                      <a mat-button [routerLink]="'/add_blog'">  
                        Add Blogs
                      </a>
                      <a mat-button [routerLink]="'/logout'" (click)="logout()">
                        Logout
                      </a>
                  </ng-template>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- The side nav -->
    <mat-sidenav-container>  
      
      <mat-sidenav #sidenav  mode='over' class='bg-light' opened='false' autoFocus='true' id="sideNav">
        <div class="d-flex flex-row justify-content-end">
            <a mat-button (click)="sidenav.toggle()"><mat-icon>keyboard_backspace</mat-icon></a>
        </div>
        <div class='d-flex flex-wrap'>
            
                <a mat-button class='border-bottom p-2 col-12' [routerLink]="'/blogs'">
                    <span >  Blogs</span>   
                </a>
                <a mat-button class='border-bottom p-2 col-12' [routerLink]="'/add_blog'" *ngIf='loggedIn'>  
                  <span>Add Blogs</span>   
                </a>

                <a mat-button class='border-bottom p-2 col-12' [routerLink]="'/login'" *ngIf='!loggedIn'>
                    <span>Login</span>
                </a>  
                <a mat-button class='border-bottom p-2 col-12' [routerLink]="'/login'" *ngIf='loggedIn' (click)="logout()">
                  <span>Logout</span>
              </a>  
        </div>
 
      </mat-sidenav>
  
      <mat-sidenav-content id="content"> 
        <!-- The main content -->
        <router-outlet></router-outlet>
      </mat-sidenav-content> 
    </mat-sidenav-container>
  </div>
